databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Mykola Skrypalov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: enum('ADMIN', 'USER')
                  constraints:
                    nullable: false
                    unique: true