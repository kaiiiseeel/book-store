databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Mykola Skrypalov
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(70)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
